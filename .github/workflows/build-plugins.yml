# Move to the .github/workflows folder

name: Build & Publish Dynamic Backstage Plugins

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-publish:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: yarn install --frozen-lockfile

      - name: ğŸ§ª Detectar plugins modificados
        run: |
          yarn lerna changed --json > changed.json || echo '[]' > changed.json
        continue-on-error: true

      - name: ğŸ› ï¸ Buildar e publicar plugins
        run: yarn build-and-publish-plugins
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ“¤ Upload do plugins-output.yaml
        uses: actions/upload-artifact@v4
        with:
          name: plugins-output
          path: plugins-output.yaml
