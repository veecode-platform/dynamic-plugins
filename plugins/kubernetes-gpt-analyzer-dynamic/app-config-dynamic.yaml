dynamicPlugins:
  frontend:
    veecode-platform.backstage-plugin-kubernetes-gpt-analyzer-dynamic:
      mountPoints:
        - mountPoint: entity.page.kubernetes-gpt-analyzer/cards
          importName: KubernetesGPTAnalyzerTabContent
          config:
            layout:
              gridColumn: '1 / -1'
            if:
              allOf:
                - isKubernetesAvailable
        - mountPoint: entity.page.overview/cards
          importName: KubernetesGPTAnalyzerOverviewContent
          config:
            layout:
              gridColumnEnd:
                lg: 'span 4'
                md: 'span 6'
                xs: 'span 12'
            if:
              allOf:
                - isKubernetesAvailable
