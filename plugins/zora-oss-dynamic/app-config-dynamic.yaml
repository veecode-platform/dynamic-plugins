dynamicPlugins:
  frontend:
    veecode-platform.backstage-plugin-zora-oss-dynamic:
      mountPoints:
        - mountPoint: entity.page.zora/cards
          importName: ZoraOSSProjectTabContent
          config:
            layout:
              gridColumn: '1 / -1'
            if:
              allOf:
                - isZoraAvailable
                - isZoraProject
        - mountPoint: entity.page.zora/cards
          importName: ZoraOSSProjectTabContent
          config:
            layout:
              gridColumn: '1 / -1'
            if:
              allOf:
                - isZoraAvailable
                - isZoraCluster
        - mountPoint: entity.page.overview/cards
          importName: ZoraOverviewProjectContent
          config:
            layout:
              gridColumnEnd:
                lg: 'span 4'
                md: 'span 6'
                xs: 'span 12'
            if:
              allOf:
                - isZoraAvailable
                - isZoraProject
